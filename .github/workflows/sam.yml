name: Build and deploy
on:
  push:
    branches:
      - main
    paths:
      - "bot/defer/**.py"
      - "**.kt"
      - "**.kts"
  workflow_dispatch:

permissions:
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: sam build
        run: sam build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: sam deploy
        shell: bash
        env:
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --resolve-s3 --parameter-overrides "ApplicationIDParameter=$APPLICATION_ID BotTokenParameter=$BOT_TOKEN PublicKeyParameter=$PUBLIC_KEY MongoDbUrl=$MONGODB_URL MongoDbDatabase=$MONGODB_DATABASE"
